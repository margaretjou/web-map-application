<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>Covid 19 Rates 2020</title>
    <meta name="viewport" content="initial-scale=1,maximum-scale=1,user-scalable=no">
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans&display=swap" rel="stylesheet">
    <link href="https://api.mapbox.com/mapbox-gl-js/v2.8.1/mapbox-gl.css" rel="stylesheet">
    <script src="https://api.mapbox.com/mapbox-gl-js/v2.8.1/mapbox-gl.js"></script>
    <link rel="stylesheet" href="css/style.css"/>
    <style>
        .legend-key {
            display: inline-block;
            border-radius: 20%;
            width: 10px;
            height: 10px;
            margin-right: 5px;
        }

        #text-description {
            position: absolute;  
            bottom: 35px;
            left: 10px;
            width: 150px;
            background: #fff;
            padding: 10px 20px 10px 10px;
            border-radius: 3px;
            font-family: 'Open Sans', sans-serif;
            z-index: 10;              /* ensure it sits above the map */
        }
    </style>
</head>

<body>
    <div id="map"></div>
    <div id="legend"></div>
    <div id="title">
        U.S. Counties Covid-19 Rates
    </div>
    <div id="subtitle">
        2020
    </div>
    <div id='text-description'>
            <p>Hover over a county!</p>
    </div>

    <script>

        mapboxgl.accessToken =
            'pk.eyJ1IjoibWpvdSIsImEiOiJjbWh5ZWZ6N2gwYWluMmptdTVlczZ5NXEzIn0.Ha9WIGJy4xJyUiZSR5xbNg';

        let map = new mapboxgl.Map({
            container: 'map', // container ID
            style: 'mapbox://styles/mapbox/dark-v10',
            zoom: 3.5, // starting zoom
            minZoom: 1, // minimum zoom level of the map
            center: [-100, 40], // starting center
            projection: 'albers'
        });


        async function geojsonFetch() { 
            let response = await fetch('assets/us-covid-2020-rates.json');
            let covidData = await response.json();  

            map.on('load', function loadingData() {
                map.addSource('covidData', {
                    type: 'geojson',
                    data: covidData
                });

                map.addLayer({
                    'id': 'covidData-rates',
                    'type': 'fill',
                    'source': 'covidData',
                    'paint': {
                        'fill-color': [
                            'step',
                            ['get', 'rates'],
                            '#F1EEF6',   // stop_output_0
                            20,          // stop_input_0
                            '#D7B5D8',   // stop_output_1
                            40,          // stop_input_1
                            '#DF65B0',   // stop_output_2
                            60,          // stop_input_2
                            '#DD1C77',   // stop_output_3
                            80,         // stop_input_3
                            '#980043',   // stop_output_4
                        ],
                        'fill-outline-color': '#BBBBBB',
                        'fill-opacity': 0.7,
                    }
                });

                const rates = [
                    '0-19%',
                    '20-39',
                    '40-59',
                    '60-79%',
                    '80-100%'
                ];
                const colors = [
                    '#F1EEF6',   
                    '#D7B5D8',   
                    '#DF65B0', 
                    '#DD1C77',  
                    '#980043'
                ];

                const legend = document.getElementById('legend');
                legend.innerHTML = "<b>COVID-19 Rates<br>(cases/1k residents)</b><br><br>";

                rates.forEach((rates, i) => {
                    const color = colors[i];
                    const item = document.createElement('div');
                    const key = document.createElement('span');
                    key.className = 'legend-key';
                    key.style.backgroundColor = color;

                    const value = document.createElement('span');
                    value.innerHTML = `${rates}`;
                    item.appendChild(key);
                    item.appendChild(value);
                    legend.appendChild(item);
                });

                map.on('mousemove', ({point}) => {
                        const censusTract = map.queryRenderedFeatures(point, {
                            layers: ['covidData-rates']
                        });
                        document.getElementById('text-description').innerHTML = censusTract.length ?
                            `<h3>${censusTract[0].properties.county} County</h3>
                            <p><strong><em>${censusTract[0].properties.rates}</strong> cases per 1k residents</em></p>` :
                            `<p>Hover over a county!</p>`;
                });
            });

        }

        geojsonFetch();

    </script>

</body>

</html>
